<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!-- Home is always with / path, empty path also means same for home. Root path.
            Home is always `localhost:4200/` == `localhost:4200` both are same.

             RELATIVE - APPENDS PATH TO CURRENT PATH LIKE EXAMPLE 1 BELOW
             ABSOLUTE - APPENDS PATH TO ROOT PATH LIKE EXAMPLE 2 BELOW  
            For any path(RELATIVE 'servers', or ABSOLUTE '/servers') 
            on root path will
            1 ===> localhost:4200/servers if ===> 'servers'
            2 ===> localhost:4200/servers if ===> '/servers' 
          -->
        <!-- 

           -->
        <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="">
            Home
          </a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a routerLink="servers" >
            Servers
          </a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a [routerLink]="['/users']">
            Users
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
