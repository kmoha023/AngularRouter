<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]= "['/servers', 5, 'edit']"
        [queryParams]= "{allowEdit:'1'}"
        fragment="loading"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <!-- this '/' is needed for servers here because without this / its relative path (appends to current path),
     Since current path is servers it will append servers to servers(current) like 'servers/servers' which is not registerd
    Throws error
    -->
    <!-- <a routerLink="/servers">Reload Page</a> -->
    <button class="btn btn-primary" (click)="onReload()">Reload page</button>
    <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server>
  </div>
</div>
